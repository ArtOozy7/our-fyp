<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>registeration frorm </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="bg-img">
    <div class="content form-container">
      <header>signup</header>
      <form action="#">
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Name">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="text" class="pass-key" required placeholder="lastName">
          <span class="show">SHOW</span>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="date" class="pass-key" required placeholder="Date-of-birth">
          <span class="show">SHOW</span>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="text" class="pass-key" required placeholder="country">
          <span class="show">SHOW</span>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="text" class="pass-key" required placeholder="city">
          <span class="show">SHOW</span>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="textarea" class="pass-key" required placeholder="address">
          <span class="show">SHOW</span>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="text" class="pass-key" required placeholder="email">
          <span class="show">SHOW</span>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" required placeholder="Password">
          <span class="show">SHOW</span>
        </div>

        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="field">
          <input type="submit" value="Register">
        </div>
      </form>
      <div class="signup">registered
        <a href="#"> You may login now </a>
      </div>
    </div>
  </div>

  <script>
    const pass_field = document.querySelector('.pass-key');
    const showBtn = document.querySelector('.show');
    showBtn.addEventListener('click', function () {
      if (pass_field.type === "password") {
        pass_field.type = "text";
        showBtn.textContent = "HIDE";
        showBtn.style.color = "#3498db";
      } else {
        pass_field.type = "password";
        showBtn.textContent = "SHOW";
        showBtn.style.color = "#222";
      }
    });
  </script>


</body>

</html>
